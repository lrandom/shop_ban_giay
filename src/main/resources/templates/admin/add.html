<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/backend.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Add User</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <br>
        <div th:if="${error != null}"
             class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${success != null}"
             class="alert alert-success" th:text="${success}"></div>

        <form th:object="${user}" th:action="@{/admin/user/do-add}" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control"  placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullname}" class="form-control"  placeholder="Full Name">
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
